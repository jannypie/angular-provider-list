<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Providers</title>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <link rel="stylesheet" href="css/uswds.css">
</head>

<body ng-app="providersApp" ng-controller="providersController">

  <main class="container">
    <h1>Provider Listing</h1>
    <section class="addNewProvider">
      <h2>Add New Provider</h2>
      <input ng-model="newProvider.first_name">
      <input ng-model="newProvider.last_name">
      <input ng-model="newProvider.email_address">
      <input ng-model="newProvider.specialty">
      <input ng-model="newProvider.practice_name">
      <button ng-click="addProvider()">Add</button>
    </section>

    <section>
      <h2>Provider Lookup</h2>
      <div class="">
        <select class="" name="" ng-options="option.title for option in sortOptions" ng-model="selected" ng-change="hasChanged()">
        </select>
        <button ng-click="sortReverse = !sortReverse">Reverse Order</button>
      </div>
      <ul>
        <li ng-repeat="x in providers | orderBy:sortByField:sortReverse">
          <div class="">
            <span>{{x.last_name}}, {{x.first_name}}</span>
            <span>{{x.email_address}}</span>
            <span>{{x.specialty}}</span>
            <span>{{x.practice_name}}</span>
          </div>
          <span ng-click="removeProvider($index)">&times;</span></li>
      </ul>
    </section>
  </main>
</body>

<script type="text/javascript" src="js/app.js"></script>

</html>
